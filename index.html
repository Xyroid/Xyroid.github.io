<!DOCTYPE html>
<html>
    <head>
        <title>Google Books Explorer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./index.css" rel="stylesheet">
    </head>
    <body>
        <script src='index.js'></script>
        <div class="global">
            <h2>Google Book Explorer</h2>
            <div class="input-group">
                <input id="txtSearch" type="text" class="form-control" placeholder="Input your favorite book and hit enter" onkeypress="searchByEnter(event)">
                <button class="btn btn-outline-secondary" type="Search" id="btnSearch" onclick="search()">Search</button>
            </div>
            <div id="divBookList"></div>
        </div>
    </body>
</html>
